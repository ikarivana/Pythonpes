<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E.PES.CZ üêæ{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
          rel="stylesheet">

    <style>
        :root {
            --brown-dark: #2d1b19;
            --brown-mid: #3e2723;
            --brown-light: #5d4037;
            --accent-gold: #c5a059;
            --bg-light: #f9f4ef;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-light); margin: 0; }
        #wrapper { display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        #sidebar-wrapper {
            width: 290px;
            background: linear-gradient(180deg, var(--brown-dark) 0%, var(--brown-mid) 50%, var(--brown-light) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 1000;
            border-right: 2px solid var(--accent-gold);
        }

        .sidebar-heading { padding: 2rem 1.25rem; font-family: 'Playfair Display', serif; font-size: 1.8rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-heading span { color: var(--accent-gold); }

        /* --- MENU --- */
        .list-group-item {
            background: rgba(255,255,255,0.03) !important;
            color: rgba(255,255,255,0.8) !important;
            border: 1px solid rgba(255,255,255,0.05) !important;
            padding: 0.85rem 1.2rem; margin: 4px 15px; border-radius: 12px;
            text-decoration: none; display: flex; align-items: center; transition: 0.2s;
        }
        .list-group-item i { width: 25px; color: var(--accent-gold); margin-right: 10px; text-align: center; }
        .list-group-item:hover { background: rgba(255,255,255,0.1) !important; color: white !important; transform: translateX(5px); }

        .premium-cta-card {
            display: block; background: linear-gradient(135deg, #c5a059 0%, #8a6d3b 100%);
            color: white !important; text-decoration: none; padding: 12px; border-radius: 16px;
            margin: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.3s;
        }

        /* --- FOOTER (FIXED AT BOTTOM) --- */
        .sidebar-footer { background: rgba(0,0,0,0.2); padding: 1.2rem 1rem; border-top: 1px solid rgba(255,255,255,0.1); margin-top: auto; }

        #page-content-wrapper { flex-grow: 1; width: 100%; background: var(--bg-light); }
        .content-card { padding: 30px; }

        @media (max-width: 992px) {
            #sidebar-wrapper { display: none; } /* Pro zjednodu≈°en√≠ teƒè skryto, po opravƒõ dolad√≠me mobil */
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">E<span>.</span>PES.CZ</div>

        <div class="list-group list-group-flush pt-2">
            <a href="{% url 'home' %}" class="list-group-item">
                <i class="fas fa-home"></i> Dom≈Ø
            </a>

            {% if user.is_authenticated %}
            <a href="{% url 'profil' %}" class="list-group-item">
                <i class="fas fa-user-circle"></i> M≈Øj profil
            </a>
            {% endif %}

            <a href="{% url 'mapa_sluzeb' %}" class="list-group-item">
                <i class="fas fa-map-marked-alt"></i> Mapa slu≈æeb
            </a>

            <a href="{% url 'seznam_inzeratu' %}" class="list-group-item">
                <i class="fas fa-shopping-basket"></i> Ps√≠ Bazar
            </a>

            <a href="{% url 'cenik' %}" class="premium-cta-card mt-4">
                <div class="d-flex align-items-center justify-content-center">
                    <i class="fas fa-crown me-2 text-warning"></i>
                    <span class="fw-bold" style="font-size: 0.85rem; letter-spacing: 1px;">AKTIVOVAT PREMIUM</span>
                </div>
            </a>
        </div>

        <div class="sidebar-footer">
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center justify-content-between mb-3 px-2 text-white">
                <div class="overflow-hidden">
                    <small class="d-block text-white-50" style="font-size: 0.65rem;">P√°n√≠ƒçek</small>
                    <span class="text-white fw-bold d-block text-truncate" style="font-size: 0.85rem;">{{ user.username }}</span>
                </div>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0 text-warning"><i class="fas fa-power-off"></i>
                    </button>
                </form>
            </div>
            {% else %}
            <div class="px-2 mb-3">
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm w-100 mb-2">P≈ôihl√°sit se</a>
                <a href="{% url 'register' %}" class="btn btn-warning btn-sm w-100 fw-bold"
                   style="color: var(--brown-dark);">Registrace</a>
            </div>
            {% endif %}

            <div class="d-flex justify-content-around border-top border-white border-opacity-10 pt-3">
                <a href="{% url 'podminky' %}" class="text-white-50 text-decoration-none" style="font-size: 0.7rem;">Podm√≠nky</a>
                <span class="text-white-50">‚Ä¢</span>
                <a href="{% url 'cookies' %}" class="text-white-50 text-decoration-none" style="font-size: 0.7rem;">Cookies</a>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
