{% extends 'home/base.html' %}

{% block content %}
<style>
    #map {
        height: 600px !important;
        width: 100%;
        border-radius: 20px;
        border: 2px solid #e5e3df;
        z-index: 1;
    }

    .btn-call {
        background-color: #8B4513;
        color: white !important;
        display: block;
        text-align: center;
        padding: 8px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 10px;
        font-weight: bold;
    }

    /* ƒåerven√© tlaƒç√≠tko pro nebezpeƒç√≠ v popupu */
    .btn-danger-map {
        background-color: #d32f2f;
        color: white !important;
        border: none;
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        text-align: center;
        display: block;
    }

    .badge-filter {
        padding: 10px 18px;
        border-radius: 50px;
        font-size: 0.9rem;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
    }

    .badge-filter:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

    @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(211, 47, 47, 0); }
        100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
    }
    .pulse-danger { animation: pulse-red 2s infinite; border: 2px solid white; }

    .custom-brown-alert {
    background-color: #f4ece4; /* Svƒõtle hnƒõd√Ω/kr√©mov√Ω podklad */
    border: 1px solid #d7c4b3; /* Jemn√Ω hnƒõd√Ω r√°meƒçek */
    color: #5d4037; /* Tmavƒõ hnƒõd√Ω text */
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    text-align: center;
}

.custom-brown-alert a {
    color: #8d6e63; /* Barva odkaz≈Ø */
    font-weight: bold;
    text-decoration: underline;
}

.custom-brown-alert a:hover {
    color: #5d4037; /* Ztmavnut√≠ p≈ôi p≈ôejet√≠ */
}
</style>

<div class="p-4 bg-white">
    <h2 style="color: #8B4513; font-weight: bold;" class="mb-4">üìç Interaktivn√≠ mapa slu≈æeb</h2>

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div class="d-flex flex-wrap gap-2">
            <button class="badge-filter" style="background-color: #8B4513;" onclick="filtrujMapu('vse')">V≈°e</button>
            <button class="badge-filter pulse-danger" style="background-color: #d32f2f;"
                    onclick="filtrujMapu('nebezpeci')">‚ö†Ô∏è NEBEZPEƒå√ç
            </button>
            <button class="badge-filter" style="background-color: #212121;" onclick="filtrujMapu('veterina')">Veterina
            </button>

            <button class="badge-filter" style="background-color: #00bcd4;" onclick="filtrujMapu('strihani')">‚úÇÔ∏è
                St≈ô√≠h√°n√≠ ps≈Ø
            </button>

            <button class="badge-filter" style="background-color: #1976d2;" onclick="filtrujMapu('obchod')">Obchody
            </button>
            <button class="badge-filter" style="background-color: #f57c00;" onclick="filtrujMapu('hotel')">Hotely
            </button>
            <button class="badge-filter" style="background-color: #388e3c;" onclick="filtrujMapu('wellness')">Wellness
            </button>
            <button class="badge-filter" style="background-color: #7b1fa2;" onclick="filtrujMapu('cvicak')">Cviƒç√°ky
            </button>
            <button class="badge-filter" style="background-color: #757575;" onclick="filtrujMapu('utulek')">√ötulky
            </button>
            <button class="badge-filter" style="background-color: #ffc107; color: black;"
                    onclick="filtrujMapu('chovna_stanice')">Chovn√© stanice
            </button>
        </div>

        <div class="map-controls">
            {% if user.is_authenticated %}
            <a href="{% url 'pridat_sluzbu' %}" class="btn btn-primary">
                + P≈ôidat slu≈æbu nebo nebezpeƒç√≠
            </a>
            {% else %}
            <div class="custom-brown-alert">
                Pro p≈ôid√°n√≠ slu≈æby na mapu se pros√≠m
                <a href="{% url 'login' %}">p≈ôihlaste</a> nebo
                <a href="{% url 'register' %}">registrujte</a>.
            </div>
            {% endif %}
        </div>
    </div>

    <div class="card shadow-lg p-0" style="border-radius: 20px; overflow: hidden; border: none;">
        <div id="map"></div>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var allMarkers = [];
    var map;
    var sluzby = {{ sluzby_json|safe }};

    // Funkce pro nahl√°≈°en√≠ neaktu√°lnosti (mus√≠ b√Ωt glob√°ln√≠ pro onclick v popupu)
    function nahlasitNeaktualni(id) {
        if (confirm("Opravdu je toto varov√°n√≠ ji≈æ neaktu√°ln√≠? Pom≈Ø≈æete t√≠m ostatn√≠m pejska≈ô≈Øm.")) {
            fetch(`/mapa/nahlasit-neaktualni/${id}/`)
                .then(response => {
                    if (response.ok) {
                        alert("Dƒõkujeme za nahl√°≈°en√≠!");
                        location.reload();
                    }
                });
        }
    }

    // Funkce pro filtrov√°n√≠
    function filtrujMapu(kategorie) {
        allMarkers.forEach(function(item) {
            if (kategorie === 'vse' || item.typ === kategorie) {
                map.addLayer(item.marker);
            } else {
                map.removeLayer(item.marker);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        // 1. Inicializace mapy
        map = L.map('map').setView([49.8, 15.5], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 2. Funkce pro vytv√°≈ôen√≠ barevn√Ωch ikon
        function createIcon(color) {
            return new L.Icon({
                iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
        }

        const barvyMap = {
            'nebezpeci': 'red',
            'veterina': 'black',
            'veterinar': 'black',
            'strihani': 'cyan',
            'obchod': 'blue',
            'hotel': 'orange',
            'wellness': 'green',
            'cvicak': 'violet',
            'utulek': 'grey',
            'chovna_stanice': 'gold'
        };

        // 3. Vykreslen√≠ ≈°pendl√≠k≈Ø
        sluzby.forEach(function(s) {
            var lat = parseFloat(s.lat);
            var lon = parseFloat(s.lon);

            if (!isNaN(lat) && !isNaN(lon)) {
                var colorName = barvyMap[s.typ_slug] || 'blue';
                var marker = L.marker([lat, lon], { icon: createIcon(colorName) }).addTo(map);

                allMarkers.push({ marker: marker, typ: s.typ_slug });

                var isDanger = s.typ_slug === 'nebezpeci';

                var popupContent = `
                    <div style="min-width: 160px;">
                        <strong style="color: ${isDanger ? 'red' : '#8B4513'}; font-size: 1.1rem;">
                            ${isDanger ? '‚ö†Ô∏è ' + s.nazev : s.nazev}
                        </strong><br>
                        <small style="background: #f0f0f0; padding: 2px 5px; border-radius: 4px;">${s.typ}</small>
                        <hr style="margin: 8px 0;">
                        <p style="margin: 0; font-size: 0.9rem;">${s.adresa}</p>
                        ${isDanger ?
                            `<button onclick="nahlasitNeaktualni(${s.id})" class="btn-danger-map">‚ùå Ji≈æ neaktu√°ln√≠</button>` :
                            (s.telefon ? `<a href="tel:${s.telefon}" class="btn-call">üìû Zavolat</a>` : '')
                        }
                    </div>
                `;
                marker.bindPopup(popupContent);
            }
        });

        setTimeout(function() { map.invalidateSize(); }, 500);
    });
</script>
{% endblock %}
