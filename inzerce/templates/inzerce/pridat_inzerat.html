{% extends 'home/base.html' %}

{% block content %}
<style>
    /* Styly specifické pro tento formulář, které ctí vaše base.html */
    .inzerat-card {
        background: white;
        border-radius: 25px;
        border: 1px solid rgba(197, 160, 89, 0.2); /* Jemná zlatá linka */
        padding: 40px;
    }

    .form-label {
        font-weight: 600;
        color: var(--brown-dark);
        margin-bottom: 5px;
    }

    /* Vylepšení políček */
    .form-control:focus, .form-select:focus {
        border-color: var(--accent-gold);
        box-shadow: 0 0 0 0.25rem rgba(197, 160, 89, 0.1);
    }

    /* Tlačítko ve stylu vašeho webu */
    .btn-submit-premium {
        background: linear-gradient(45deg, var(--brown-dark), var(--brown-mid));
        color: white;
        border: none;
        padding: 15px;
        border-radius: 12px;
        font-weight: 700;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-submit-premium:hover {
        background: var(--accent-gold);
        color: var(--brown-dark);
        transform: translateY(-2px);
    }

    .section-title {
        font-family: 'Playfair Display', serif;
        color: var(--brown-dark);
        border-bottom: 2px solid var(--accent-gold);
        display: inline-block;
        margin-bottom: 30px;
    }
    .card-img-top {
    height: 220px !important; /* Jednotná výška pro zarovnání karet */
    object-fit: contain !important; /* Zobrazí CELOU fotku bez ořezu */
    background-color: #fdfcfb; /* Velmi světlý hnědý tón ladící k webu */
    padding: 10px;
}
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="inzerat-card shadow-sm">
                <h2 class="section-title">Nový inzerát</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label"><i class="fas fa-heading me-1 text-muted"></i> {{ form.titulek.label }}</label>
                            {{ form.titulek }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-list me-1 text-muted"></i> {{ form.kategorie.label }}</label>
                            {{ form.kategorie }}
                        </div>

                        <div class="col-12 mb-3">
                            <label class="form-label"><i class="fas fa-align-left me-1 text-muted"></i> {{ form.text.label }}</label>
                            {{ form.text }}
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-tag me-1 text-muted"></i> {{ form.cena.label }}</label>
                            {{ form.cena }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-1 text-muted"></i> {{ form.kraj.label }}</label>
                            {{ form.kraj }}
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-city me-1 text-muted"></i> {{ form.mesto.label }}</label>
                            {{ form.mesto }}
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-phone me-1 text-muted"></i> {{ form.telefon.label }}</label>
                            {{ form.telefon }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-image me-1 text-muted"></i> Hlavní fotka</label>
                            {{ form.obrazek }}
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-video me-1 text-muted"></i> {{ form.video.label }}</label>
                            {{ form.video }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-images me-1 text-muted"></i> {{ form.galerie_fotky.label }}</label>
                            {{ form.galerie_fotky }}
                        </div>
                    </div>

                    <button type="submit" class="btn-submit-premium w-100 mt-4">
                        <i class="fas fa-check-circle me-2"></i> Zveřejnit inzerát
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
