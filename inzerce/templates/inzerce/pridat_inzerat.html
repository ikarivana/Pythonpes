{% extends 'home/base.html' %}

{% block content %}
<style>
    /* Neumorfní pozadí pro celou stránku (volitelné, pokud už není v base) */
    .inzerat-wrapper {
        min-height: 100vh;
        padding-top: 20px;
    }

    /* Hlavní karta inzerátu - hloubka a zaoblení */
    .inzerat-card {
        background: linear-gradient(145deg, #ffffff, #fdfaf7);
        border-radius: 30px;
        border: 1px solid rgba(197, 160, 89, 0.2);
        padding: 50px;
        box-shadow: 20px 20px 60px #e0d5cb, -10px -10px 30px #ffffff;
    }

    .section-title {
        font-family: 'Playfair Display', serif;
        color: var(--dark-cocoa);
        font-weight: 800;
        margin-bottom: 40px;
        position: relative;
        display: inline-block;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 60%;
        height: 4px;
        background: var(--gold);
        border-radius: 2px;
    }

    /* Vylepšení políček - vnitřní stín pro efekt "vnoření" */
    .form-control, .form-select {
        border: 1.5px solid #eeebe7 !important;
        border-radius: 15px !important;
        padding: 12px 18px !important;
        background-color: #fdfcfb !important;
        transition: all 0.3s ease !important;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.03) !important;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--gold) !important;
        background-color: #fff !important;
        box-shadow: 0 0 15px rgba(197, 160, 89, 0.15) !important;
        transform: translateY(-1px);
    }

    .form-label {
        font-weight: 700;
        color: var(--mid-brown);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        margin-left: 5px;
    }

    /* Ikonky v labelech */
    .form-label i {
        color: var(--gold);
        width: 20px;
        margin-right: 5px;
    }

    /* Stylování nahrávání souborů */
    input[type="file"] {
        padding: 8px !important;
        background: white !important;
        cursor: pointer;
    }

    /* Tlačítko - sjednoceno s tvým stylem, ale větší a výraznější */
    .btn-submit-premium {
        background: linear-gradient(135deg, var(--mid-brown) 0%, var(--dark-cocoa) 100%);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 18px;
        font-weight: 800;
        font-size: 1.1rem;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 20px rgba(45, 27, 25, 0.2);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .btn-submit-premium:hover {
        background: var(--gold);
        color: var(--dark-cocoa);
        transform: scale(1.02) translateY(-3px);
        box-shadow: 0 15px 30px rgba(197, 160, 89, 0.3);
    }

    /* Sekce pro fotky a videa - jemné zvýraznění */
    .media-section {
        background: rgba(197, 160, 89, 0.05);
        padding: 25px;
        border-radius: 20px;
        border: 1px dashed var(--gold);
        margin-top: 20px;
    }
</style>

<div class="inzerat-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10">
                <div class="inzerat-card">
                    <h2 class="section-title">Nový inzerát <i class="fas fa-plus-circle ms-2"
                                                              style="font-size: 1.5rem; color: var(--gold);"></i></h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row g-4">
                            <div class="col-md-8">
                                <label class="form-label"><i class="fas fa-pen-nib"></i> Titulek inzerátu</label>
                                {{ form.titulek }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-th-large"></i> Kategorie</label>
                                {{ form.kategorie }}
                            </div>

                            <div class="col-12">
                                <label class="form-label"><i class="fas fa-quote-left"></i> Podrobný popis</label>
                                {{ form.text }}
                            </div>

                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-coins"></i> Cena (Kč)</label>
                                {{ form.cena }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-map"></i> Kraj</label>
                                {{ form.kraj }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"><i class="fas fa-city"></i> Město / Lokalita</label>
                                {{ form.mesto }}
                            </div>

                            <div class="col-md-12 mt-4">
                                <div class="media-section">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fas fa-phone-alt"></i> Telefon</label>
                                            {{ form.telefon }}
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fas fa-envelope"></i> Kontaktní
                                                email</label>
                                            {{ form.email_kontakni }}
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fas fa-camera"></i> Hlavní fotka</label>
                                            <input type="file" name="obrazek" accept="image/*" class="form-control">
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fas fa-video"></i> Video
                                                (volitelné)</label>
                                            <input type="file" name="video" accept="video/*" class="form-control">
                                        </div>

                                        <div class="col-md-12">
                                            <label class="form-label"><i class="fas fa-images"></i> Další fotky do
                                                galerie</label>
                                            <input type="file" name="galerie_fotky" accept="image/*" multiple
                                                   class="form-control">
                                            <small class="text-muted ms-2">Můžete vybrat více obrázků najednou.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit-premium w-100 mt-5">
                            <i class="fas fa-paw me-2"></i> Zveřejnit v Psím Bazaru
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
