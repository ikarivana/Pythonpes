{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0 rounded-4 p-4">
                <h2 class="fw-bold mb-4" style="color: var(--primary-brown);">
                    <i class="fas fa-edit me-2"></i> Upravit profil: {{ pes.jmeno }}
                </h2>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        {{ form|crispy }}
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm">
                            Uložit změny
                        </button>
                        <a href="{% url 'seznam_psu' %}" class="btn btn-outline-secondary px-4 rounded-pill">
                            Zrušit
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
