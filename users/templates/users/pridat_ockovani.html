{% extends 'home/base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-brown: #5d4037;
        --soft-bg: #fdfaf5; /* Kr√©mov√© pozad√≠ pro hloubku */
        --border-gold: #e2d1c3;
    }

    /* Cel√° str√°nka dostane jemn√Ω n√°dech, aby b√≠l√° karta vynikla */
    body {
        background-color: var(--soft-bg) !important;
        font-family: 'Inter', sans-serif;
    }

    /* Hlavn√≠ kontejner pro vycentrov√°n√≠ */
    .form-page-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* Vylep≈°en√° karta se st√≠nem */
    .glass-card {
        background: white;
        border-radius: 30px;
        border: 1px solid var(--border-gold);
        /* V√Ωrazn√Ω, ale mƒõkk√Ω st√≠n pro 3D efekt */
        box-shadow: 0 15px 35px rgba(93, 64, 55, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 480px;
    }

    .form-header h2 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-brown);
        font-weight: 700;
        margin-bottom: 5px;
    }

    /* Stylov√°n√≠ vstupn√≠ch pol√≠ (inputs) */
    .glass-card input, .glass-card textarea, .glass-card select {
        border-radius: 12px !important;
        border: 1px solid #e0e0e0 !important;
        padding: 12px 15px !important;
        background-color: #fafafa;
        transition: 0.3s;
    }

    .glass-card input:focus {
        border-color: var(--primary-brown) !important;
        box-shadow: 0 0 0 3px rgba(93, 64, 55, 0.05) !important;
        background-color: #fff;
    }

    .btn-save {
        background: var(--primary-brown);
        color: white;
        border: none;
        border-radius: 15px;
        padding: 14px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s;
    }

    .btn-save:hover {
        background: #452f29;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .btn-cancel {
        color: #9e9e9e;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
    }
    .btn-cancel:hover { color: var(--primary-brown); }
</style>

<div class="form-page-wrapper">
    <div class="glass-card">
        <div class="form-header text-center mb-4">
            <div class="mb-3" style="font-size: 2.5rem;">üíâ</div>
            <h2>{{ titul|default:"Nov√© oƒçkov√°n√≠" }}</h2>
            <p class="text-muted small">Z√°znam pro pejska: <strong style="color: var(--primary-brown);">{{ pes.jmeno }}</strong></p>
        </div>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label small fw-bold" style="color: #6d4c41;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-save">
                    ULO≈ΩIT DO DEN√çKU
                </button>
                <div class="text-center mt-2">
                    <a href="{% url 'detail_psa' pes.id %}" class="btn-cancel small text-uppercase" style="letter-spacing: 1px;">
                        Zru≈°it a zpƒõt
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
