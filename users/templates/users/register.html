{% extends 'home/base.html' %}

{% block content %}
<style>
    .reg-wrapper {
        display: flex; justify-content: center; align-items: center;
        min-height: 80vh; background-color: #fdfaf7; padding: 20px;
    }
    .reg-card {
        background: white; width: 100%; max-width: 480px;
        padding: 40px; border-radius: 24px;
        box-shadow: 0 10px 30px rgba(141, 110, 99, 0.1); border: 1px solid #efebe9;
    }
    .reg-card h2 {
        color: #5d4037; font-weight: 800; text-align: center;
        margin-bottom: 30px; letter-spacing: -1px; font-family: 'Playfair Display', serif;
    }

    /* Skryt√≠ n√°povƒõdy Djanga */
    .helptext, .form-text { display: none !important; }

    /* Stylov√°n√≠ pol√≠ */
    .form-group { margin-bottom: 15px; }
    .reg-card label {
        font-weight: 600; color: #8d6e63; margin-left: 5px; display: block; margin-bottom: 5px;
    }
    /* C√≠l√≠me na textov√© inputy, ale ne na checkbox */
    .reg-card input:not([type="checkbox"]) {
        width: 100%; padding: 12px 18px; border: 2px solid #f3e5f5;
        border-radius: 12px; background: #fafafa; transition: all 0.3s ease;
    }
    .reg-card input:focus {
        border-color: #8d6e63; background: white; outline: none;
        box-shadow: 0 0 0 4px rgba(141, 110, 99, 0.1);
    }

    /* Checkbox souhlasu */
    .terms-box { display: flex; justify-content: center; margin: 20px 0; }
    .terms-inner {
        display: inline-flex; align-items: center; padding: 10px 15px;
        background: rgba(141, 110, 99, 0.05); border: 1px solid rgba(141, 110, 99, 0.15);
        border-radius: 12px;
    }
    .terms-inner input[type="checkbox"] {
        width: 18px !important; height: 18px !important; cursor: pointer;
    }
    .terms-inner label {
        font-size: 0.85rem; color: #5d4037; margin-left: 10px; cursor: pointer; font-weight: 500;
        margin-bottom: 0; /* Zru≈°en√≠ marginu u labelu v checkboxu */
    }

    .btn-modern {
        background: #8d6e63; color: white; border: none; width: 100%;
        padding: 16px; border-radius: 12px; font-size: 1.1rem; font-weight: 700;
        cursor: pointer; transition: 0.3s;
    }
    .btn-modern:hover { background: #6d4c41; transform: translateY(-2px); }

    .errorlist { color: #d32f2f; list-style: none; padding: 0; font-size: 0.75rem; margin-top: 5px; }
</style>

<div class="reg-wrapper">
    <div class="reg-card">
        <h2>Nov√° tlapka üêæ</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}

            <div class="terms-box">
                <div class="terms-inner">
                    <input type="checkbox" id="souhlas_podminky" name="souhlas_podminky" required>
                    <label for="souhlas_podminky">
                        Souhlas√≠m s <a href="{% url 'podminky' %}" target="_blank" style="color: #c5a059; font-weight: 700; text-decoration: none;">podm√≠nkami</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-modern shadow-sm">Vytvo≈ôit √∫ƒçet</button>
        </form>

        <p style="text-align: center; margin-top: 25px; color: #a1887f; font-size: 0.9rem;">
            U≈æ jsi ƒçlenem? <a href="{% url 'login' %}" style="color: #6d4c41; font-weight: bold; text-decoration: none;">P≈ôihlas se</a>
        </p>
    </div>
</div>
{% endblock %}
